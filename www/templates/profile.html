<ion-view view-title="Profile" style="background: #1F1C2C;background: -webkit-linear-gradient(to bottom, #1F1C2C , #928DAB);
background: linear-gradient(to bottom, #1F1C2C , #928DAB); ">
  <ion-content>
     
      <div class="card">
        <div class="item item-divider">
         Basic Info
        </div>
        <div class="item item-text-wrap">
          <label class="item">
           Name : {{vm.userData.Name}}
         </label>
         <label class="item">
           Age : {{vm.userData.Age}}
         </label>
         <label class="item">
           Sex : {{vm.userData.Gender}}
         </label>
        </div>
      </div>
    
    
      <div class="card">
        <div class="item item-divider">
         Health info 
        </div>
        <div class="item item-text-wrap">
         <label class="item">
           Height : {{vm.userData.Height}} Cm
         </label>
         <label class="item">
           Weight : {{vm.userData.Weight}} Kg
         </label>
         <label class="item">
           Blood Group : {{vm.userData.BloodGroup}}
         </label>
        </div>
      </div>
    <button type="submit" class="button button-block icon-left ion-edit button-positive" ng-click="vm.GoToEditProfile()">Edit Profile</button>
  </ion-content>
</ion-view>
